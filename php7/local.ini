
allow_url_fopen = Off
date.timezone = America/Los_Angeles
error_log = syslog
error_reporting = E_ALL & ~E_DEPRECATED
expose_php = Off
memory_limit = 128M
post_max_size = 12M
short_open_tag = On
upload_max_filesize = 8M
disable_functions = "system,exec,shell_exec,passthru,escapeshellcmd,popen,pcntl_exec"


